version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: chat_lawx_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: dev_password
      MYSQL_DATABASE: chat_lawx_dev
      MYSQL_USER: dev_user
      MYSQL_PASSWORD: dev_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - chat_lawx_dev_network

  redis:
    image: redis:7-alpine
    container_name: chat_lawx_redis_dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - chat_lawx_dev_network

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  chat_lawx_dev_network:
    driver: bridge
